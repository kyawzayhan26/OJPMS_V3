<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/payments.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="payment-summary">Loading…</div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 m-0">Payment Information</h2>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary d-none" id="cancel-edit">Cancel</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="edit-payment">Edit</button>
              <button type="button" class="btn btn-sm btn-primary d-none" id="save-payment">Save</button>
            </div>
          </div>
          <form class="row g-3" id="payment-detail-form">
            <div class="col-md-4">
              <label class="form-label">Client</label>
              <input class="form-control" name="client_id" type="text" inputmode="numeric" data-lookup="client" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Amount</label>
              <input class="form-control" name="amount" type="number" step="0.01" min="0.01" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Currency</label>
              <input class="form-control" name="currency" maxlength="3" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select" name="status">
                <option value="Pending">Pending</option>
                <option value="Paid">Paid</option>
                <option value="Waived">Waived</option>
                <option value="Refunded">Refunded</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Reference number</label>
              <input class="form-control" name="reference_no">
            </div>
            <div class="col-12">
              <label class="form-label">Invoice description</label>
              <textarea class="form-control" name="invoice_description" rows="3" placeholder="Optional"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadPaymentDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
