<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Match Details Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/prospectJobMatches.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-outline-secondary btn-sm" href="list.html">&larr; Back to matches</a>
        <div class="d-flex gap-2">
          <button class="btn btn-danger btn-sm" id="delete-match">Delete</button>
          <button class="btn btn-outline-primary btn-sm" id="edit-match">Edit</button>
          <button class="btn btn-secondary btn-sm d-none" id="cancel-edit">Cancel</button>
          <button class="btn btn-primary btn-sm d-none" id="save-match">Save</button>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="match-summary"></div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="match-detail-form" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Job</label>
              <input name="job_id" type="text" inputmode="numeric" pattern="\\d*" class="form-control" data-lookup="job" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" disabled>
                <option value="">Unspecified</option>
                <option value="pending_review">Pending review</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
                <option value="archived">Archived</option>
              </select>
            </div>
            <div class="col-md-4 d-flex align-items-center">
              <div class="form-check mt-4 pt-1">
                <input class="form-check-input" type="checkbox" name="is_current" id="is_current" disabled>
                <label class="form-check-label" for="is_current">Mark as current match</label>
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">Rationale</label>
              <textarea name="rationale" class="form-control" rows="4" disabled></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadMatchDetails();
      });
    </script>
  </body>
</html>
