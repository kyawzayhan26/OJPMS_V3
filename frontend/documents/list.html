<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Documents Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/documents.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
          <h1 class="h4 m-0">Documents</h1>
          <p class="text-muted small mb-0">Manage uploaded prospect documents.</p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#documentModal">+ Upload Document</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Search</label>
              <input id="search-input" class="form-control" placeholder="Search prospects, remarks or document id">
            </div>
            <div class="col-md-3">
              <label class="form-label">Prospect</label>
              <input id="prospect-filter" class="form-control" type="number" inputmode="numeric" data-lookup="prospect" placeholder="All prospects">
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select id="status-filter" class="form-select">
                <option value="">All statuses</option>
                <option value="Pending">Pending</option>
                <option value="Uploaded">Uploaded</option>
                <option value="Verified">Verified</option>
                <option value="Rejected">Rejected</option>
                <option value="Expired">Expired</option>
              </select>
            </div>
            <div class="col-md-2">
              <label class="form-label">Type</label>
              <select id="type-filter" class="form-select">
                <option value="">All types</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="documents-list" class="d-flex flex-column gap-3"></div>
    </div>

    <div class="modal fade" id="documentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form class="modal-content" id="document-form" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Upload Document</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Prospect</label>
                <input name="prospect_id" class="form-control" type="number" inputmode="numeric" data-lookup="prospect" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Document Type</label>
                <select name="type" class="form-select" required>
                  <option value="" disabled selected>Select type</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                  <option value="Uploaded" selected>Uploaded</option>
                  <option value="Pending">Pending</option>
                  <option value="Verified">Verified</option>
                  <option value="Rejected">Rejected</option>
                  <option value="Expired">Expired</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Document file</label>
                <input name="file" type="file" accept="application/pdf,image/*" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">Remarks</label>
                <textarea name="remarks" rows="3" class="form-control" placeholder="Optional remarks"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        initialiseDocumentFilters();
        initDocumentUpload();
        loadDocumentsList();
      });
    </script>
  </body>
</html>
