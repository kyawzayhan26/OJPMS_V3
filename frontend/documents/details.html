<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document Details Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/documents.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-start gap-3 mb-3">
        <div>
          <h1 class="h4 mb-1" id="document-title">Document</h1>
          <p class="text-muted small mb-0" id="document-meta"></p>
        </div>
        <div class="d-flex gap-2">
          <a id="download-button" class="btn btn-outline-secondary" target="_blank" rel="noopener">Download</a>
          <button id="delete-document" class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="document-detail-form" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Prospect ID</label>
              <input name="prospect_id" class="form-control" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Type</label>
              <select name="type" class="form-select" disabled></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" disabled>
                <option value="Pending">Pending</option>
                <option value="Uploaded">Uploaded</option>
                <option value="Verified">Verified</option>
                <option value="Rejected">Rejected</option>
                <option value="Expired">Expired</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" rows="4" class="form-control" disabled></textarea>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <div>
            <small class="text-muted" id="document-timestamps"></small>
          </div>
          <div class="d-flex gap-2">
            <button id="edit-document" class="btn btn-outline-primary">Edit</button>
            <button id="save-document" class="btn btn-primary d-none">Save</button>
            <button id="cancel-edit" class="btn btn-secondary d-none">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadDocumentDetails();
      });
    </script>
  </body>
</html>
