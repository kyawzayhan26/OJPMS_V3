<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visa Processes Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/processes.js"></script>
  </head>
  <body data-process-type="VisaForm" data-process-view="list" data-process-path="visa-processes">
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
          <h1 class="h4 m-0">Visa Processes</h1>
          <p class="text-muted mb-0 small">Monitor visa document submissions and their outcomes.</p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#processUploadModal">+ Upload Visa Document</button>
      </div>
      <div id="alert-box"></div>
      <div class="row g-3 mb-3">
        <div class="col-md-6 col-lg-4">
          <label class="form-label">Search</label>
          <input id="search-input" class="form-control" placeholder="Client, prospect or remarks">
        </div>
        <div class="col-md-4 col-lg-3">
          <label class="form-label">Status</label>
          <select id="status-filter" class="form-select">
            <option value="">All statuses</option>
            <option value="Pending">Pending</option>
            <option value="Uploaded">Uploaded</option>
            <option value="Verified">Verified</option>
            <option value="Rejected">Rejected</option>
            <option value="Expired">Expired</option>
          </select>
        </div>
      </div>
      <div class="card-grid" id="process-list"></div>
    </div>

    <div class="modal fade" id="processUploadModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="process-upload-form">
          <div class="modal-header">
            <h5 class="modal-title">Upload Visa Document</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Client</label>
                <select name="client_id" class="form-select" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Remarks</label>
                <input name="remarks" class="form-control" placeholder="Optional remarks">
              </div>
              <div class="col-12">
                <label class="form-label">File</label>
                <input type="file" name="file" class="form-control" required>
                <div class="form-text">Upload visa application forms or supporting evidence.</div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
