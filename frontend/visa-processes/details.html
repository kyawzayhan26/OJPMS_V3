<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visa Process · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/processes.js"></script>
  </head>
  <body data-process-type="VisaForm" data-process-view="detail" data-process-path="visa-processes">
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
          <h1 class="h4 m-0" id="process-title">Visa Document</h1>
          <div class="text-muted small" id="process-meta"></div>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="./list.html">Back to list</a>
          <button class="btn btn-outline-danger" id="delete-process">Delete</button>
        </div>
      </div>
      <div id="alert-box"></div>

      <div class="card mb-4">
        <div class="card-body">
          <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
            <div>
              <div class="text-muted small">Status</div>
              <span class="badge text-bg-secondary" id="process-status">Pending</span>
            </div>
            <div id="process-file"></div>
          </div>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label fw-semibold">Client</label>
              <div class="form-control-plaintext" id="process-client">—</div>
            </div>
            <div class="col-md-4">
              <label class="form-label fw-semibold">Prospect</label>
              <div class="form-control-plaintext" id="process-prospect">—</div>
            </div>
            <div class="col-md-4">
              <label class="form-label fw-semibold">Created</label>
              <div class="form-control-plaintext" id="process-created">—</div>
            </div>
          </div>
        </div>
      </div>

      <form class="card" id="process-detail-form">
        <div class="card-body">
          <div id="form-alert"></div>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" disabled>
                <option value="Pending">Pending</option>
                <option value="Uploaded">Uploaded</option>
                <option value="Verified">Verified</option>
                <option value="Rejected">Rejected</option>
                <option value="Expired">Expired</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control" rows="3" disabled></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">File URL</label>
              <input name="file_url" class="form-control" placeholder="https://" disabled>
              <div class="form-text">Provide a downloadable URL if the visa document is hosted externally.</div>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary d-none" id="cancel-edit">Cancel</button>
          <button type="button" class="btn btn-outline-primary" id="edit-process">Edit</button>
          <button type="submit" class="btn btn-primary d-none" id="save-process">Save changes</button>
        </div>
      </form>
    </div>
  </body>
</html>
