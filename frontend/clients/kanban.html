<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OJPMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
<!-- SortableJS for drag-and-drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script defer src="/assets/js/utils.js"></script>
<script defer src="/assets/js/api.js"></script>
<script defer src="/assets/js/auth.js"></script>
</head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Clients</h1>
        <div>
          <a class="btn btn-outline-secondary" href="/prospects/kanban.html">Prospects</a>
          <a class="btn btn-outline-secondary" href="/applications/list.html">Applications</a>
          <a class="btn btn-outline-secondary" href="/interviews/list.html">Interviews</a>
        </div>
      </div>
      <div class="alert alert-secondary small">Drag cards between columns to change status. This persists to backend via <code>PATCH /api/clients/:id/status</code>.</div>
      <div class="row g-3" id="clients-board">
        <div class="col-md-2"><h6>Interview_Passed</h6><div class="kanban-col droppable" data-status="Interview_Passed" id="c-Interview_Passed"></div></div>
        <div class="col-md-2"><h6>Smartcard_InProgress</h6><div class="kanban-col droppable" data-status="Smartcard_InProgress" id="c-Smartcard_InProgress"></div></div>
        <div class="col-md-2"><h6>SmartCard_Approved</h6><div class="kanban-col droppable" data-status="SmartCard_Approved" id="c-SmartCard_Approved"></div></div>
        <div class="col-md-2"><h6>Visa_InProgress</h6><div class="kanban-col droppable" data-status="Visa_InProgress" id="c-Visa_InProgress"></div></div>
        <div class="col-md-2"><h6>Visa_Approved</h6><div class="kanban-col droppable" data-status="Visa_Approved" id="c-Visa_Approved"></div></div>
        <div class="col-md-2"><h6>Flight_Booked</h6><div class="kanban-col droppable" data-status="Flight_Booked" id="c-Flight_Booked"></div></div>
      </div>
    </div>
    <script src="/assets/js/clients.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadClientsKanban();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
