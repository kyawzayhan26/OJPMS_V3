<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Board Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/clients.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 m-0">Clients Board</h1>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="./list.html">Clients List</a>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="alert alert-info small">Drag a card into a new stage to request a status change. Type <strong>confirm</strong> in the prompt to apply the move via <code>PATCH /clients/:id/status</code>.</div>
      <div class="kanban-wrapper">
        <div class="kanban-row" id="clients-board">
          <!-- columns injected -->
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadClientsKanban();
      });
    </script>
    <div class="modal fade" id="smartcardProcessModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="smartcard-process-form">
          <div class="modal-header">
            <h5 class="modal-title">Start SmartCard Process</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="smartcard-process-alert"></div>
            <div class="mb-3">
              <label class="form-label">Application Reference</label>
              <input name="application_id" class="form-control" placeholder="e.g. SC123456" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control" rows="3" placeholder="Optional"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Start Process</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="visaProcessModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="visa-process-form">
          <div class="modal-header">
            <h5 class="modal-title">Start Visa Process</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="visa-process-alert"></div>
            <div class="mb-3">
              <label class="form-label">Application Reference</label>
              <input name="application_id" class="form-control" placeholder="e.g. VA123456" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Visa Type</label>
              <input name="visa_type" class="form-control" placeholder="e.g. Work Visa">
            </div>
            <div class="mb-3">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control" rows="3" placeholder="Optional"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Start Process</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="clientPaymentModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="client-payment-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="client-payment-alert"></div>
            <div class="mb-3">
              <label class="form-label">Amount</label>
              <input name="amount" type="number" step="0.01" min="0" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Currency</label>
              <input name="currency" class="form-control" maxlength="3" placeholder="e.g. USD" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Reference Number</label>
              <input name="reference_no" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Invoice Description</label>
              <textarea name="invoice_description" class="form-control" rows="3" placeholder="Optional"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Record Payment</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="flightBookingModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="flight-booking-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Flight Booking</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="flight-booking-alert"></div>
            <div class="mb-3">
              <label class="form-label">Airline</label>
              <input name="airline" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Flight Date &amp; Time</label>
              <input name="flight_datetime" type="datetime-local" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Booking Reference</label>
              <input name="booking_reference" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Remarks</label>
              <textarea name="remarks" class="form-control" rows="3" placeholder="Optional"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Flight</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal fade" id="accommodationModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form class="modal-content" id="accommodation-form">
          <div class="modal-header">
            <h5 class="modal-title">Set Accommodation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="accommodation-alert"></div>
            <div class="mb-3">
              <label class="form-label">Accommodation Type</label>
              <input name="type" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Details</label>
              <textarea name="details" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Accommodation</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
