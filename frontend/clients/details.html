<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OJPMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
<!-- SortableJS for drag-and-drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script defer src="/assets/js/utils.js"></script>
<script defer src="/assets/js/api.js"></script>
<script defer src="/assets/js/auth.js"></script>
</head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <a href="/clients/kanban.html" class="btn btn-sm btn-outline-secondary mb-3">&lt; Back</a>
      <h1 class="h4">Client Details</h1>
      <div id="alert-box"></div>
      <div class="row g-3">
        <div class="col-md-8">
          <div class="card"><div class="card-body" id="client-overview">Loading...</div></div>
          <div class="card mt-3"><div class="card-body">
            <h5>Quick Actions</h5>
            <div class="d-flex flex-wrap gap-2" id="quick-actions"></div>
          </div></div>
          <div class="card mt-3"><div class="card-body">
            <h5>Activity Log</h5>
            <ul id="activity" class="list-group list-group-flush small"></ul>
          </div></div>
        </div>
        <div class="col-md-4">
          <div class="card"><div class="card-body">
            <h5>Documents</h5>
            <ul id="documents" class="list-group list-group-flush small"></ul>
          </div></div>
        </div>
      </div>
    </div>
    <script src="/assets/js/clients.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadClientDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
