<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/clients.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
        <button id="delete-client" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="client-summary">Loading…</div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 m-0">Client Information</h2>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="cancel-edit">Cancel</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="edit-client">Edit</button>
              <button type="button" class="btn btn-sm btn-primary d-none" id="save-client">Save</button>
            </div>
          </div>
          <form class="row g-3" id="client-detail-form">
            <div class="col-md-4">
              <label class="form-label">Prospect ID</label>
              <input class="form-control" name="prospect_id" type="number" min="1" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Full name</label>
              <input class="form-control" name="full_name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Passport number</label>
              <input class="form-control" name="passport_no">
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select" name="status">
                <option value="SmartCard_InProgress">SmartCard In Progress</option>
                <option value="Visa_InProgress">Visa In Progress</option>
                <option value="Payment_Pending">Payment Pending</option>
                <option value="FlightBooking_Pending">Flight Booking Pending</option>
                <option value="Accommodation_Pending">Accommodation Pending</option>
                <option value="Approved_For_Deployment">Approved For Deployment</option>
                <option value="Departed">Departed</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea class="form-control" rows="4" name="remarks1"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadClientDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
