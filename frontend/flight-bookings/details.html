<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Booking Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/flightBookings.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
        <button id="delete-booking" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="booking-summary">Loading…</div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 m-0">Booking Information</h2>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary d-none" id="cancel-edit">Cancel</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="edit-booking">Edit</button>
              <button type="button" class="btn btn-sm btn-primary d-none" id="save-booking">Save</button>
            </div>
          </div>
          <form class="row g-3" id="booking-detail-form">
            <div class="col-md-4">
              <label class="form-label">Client ID</label>
              <input class="form-control" name="client_id" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Airline</label>
              <input class="form-control" name="airline" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Flight date &amp; time</label>
              <input class="form-control" name="flight_datetime" type="datetime-local" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Booking reference</label>
              <input class="form-control" name="booking_reference" required>
            </div>
            <div class="col-12">
              <label class="form-label">Remarks</label>
              <textarea class="form-control" name="remarks" rows="3" placeholder="Optional"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadFlightBookingDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
