<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prospect Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/prospects.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex gap-2">
          <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back to list</a>
          <a href="./kanban.html" class="btn btn-sm btn-outline-secondary">Board</a>
        </div>
        <div class="d-flex gap-2">
          <button id="prospect-documents-button" class="btn btn-sm btn-outline-primary">Documents</button>
          <button id="promote-prospect" class="btn btn-sm btn-success">Promote to client</button>
          <button id="delete-prospect" class="btn btn-sm btn-outline-danger">Delete</button>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="row g-4">
        <div class="col-lg-7">
          <div class="card shadow-sm">
            <div class="card-body" id="prospect-detail-card">Loading…</div>
          </div>
          <div class="card shadow-sm mt-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <h2 class="h5 m-0">Profile</h2>
                  <div class="d-flex gap-2">
                  <button type="button" class="btn btn-sm btn-outline-secondary d-none" id="cancel-edit">Cancel</button>
                  <button type="button" class="btn btn-sm btn-outline-primary" id="edit-prospect">Edit</button>
                  <button type="button" class="btn btn-sm btn-primary d-none" id="save-prospect">Save</button>
                </div>
              </div>
              <form class="row g-3" id="prospect-detail-form">
                <div class="col-md-6">
                  <label class="form-label">Full name</label>
                  <input class="form-control" name="full_name" required>
                </div>
                <div class="col-md-3">
                  <label class="form-label">Date of birth</label>
                  <input type="date" class="form-control" name="dob">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Passport number</label>
                  <input class="form-control" name="passport_no">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="contact_email">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input class="form-control" name="contact_phone">
                </div>
                <div class="col-12">
                  <label class="form-label">Address</label>
                  <textarea class="form-control" rows="2" name="address"></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Highest qualification</label>
                  <input class="form-control" name="highest_qualification">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Status</label>
                  <select class="form-select" name="status">
                    <option value="enquiry">Enquiry</option>
                    <option value="job_matched">Job Matched</option>
                    <option value="jobmatch_approved">Jobmatch Approved</option>
                    <option value="application_drafted">Application Drafted</option>
                    <option value="application_submitted">Application Submitted</option>
                    <option value="interview_scheduled">Interview Scheduled</option>
                    <option value="interview_passed">Interview Passed</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Interested job ID</label>
                  <input class="form-control" name="interested_job_id" type="number" min="1">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Remarks 1</label>
                  <input class="form-control" name="remarks1">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Remarks 2</label>
                  <input class="form-control" name="remarks2">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="h6 m-0">Documents</h2>
                <a id="open-documents-page" class="btn btn-sm btn-outline-primary" href="#">View all</a>
              </div>
              <div id="prospect-documents" class="d-flex flex-column gap-2 small text-muted">
                <div class="text-muted">Loading documents…</div>
              </div>
            </div>
          </div>
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h2 class="h6">Interested Job</h2>
              <ul class="list-group list-group-flush" id="prospect-jobs"></ul>
            </div>
          </div>
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <h2 class="h6">Applications</h2>
              <ul class="list-group list-group-flush" id="prospect-applications"></ul>
            </div>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h6">Interviews</h2>
              <ul class="list-group list-group-flush" id="prospect-interviews"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadProspectDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
