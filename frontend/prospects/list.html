<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prospects · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/prospects.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 m-0">Prospects</h1>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="./kanban.html">Kanban Board</a>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prospectModal">+ Add Prospect</button>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input id="search-input" class="form-control" placeholder="Name, email, phone, passport">
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select id="status-filter" class="form-select">
            <option value="">All statuses</option>
            <option value="enquiry">Enquiry</option>
            <option value="job_matched">Job Matched</option>
            <option value="jobmatch_approved">Jobmatch Approved</option>
            <option value="application_drafted">Application Drafted</option>
            <option value="application_submitted">Application Submitted</option>
            <option value="interview_scheduled">Interview Scheduled</option>
            <option value="interview_passed">Interview Passed</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Sort</label>
          <select id="sort-select" class="form-select">
            <option value="created_at:desc">Newest first</option>
            <option value="created_at:asc">Oldest first</option>
            <option value="full_name:asc">Name A → Z</option>
            <option value="full_name:desc">Name Z → A</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Limit</label>
          <select id="limit-select" class="form-select">
            <option value="20">20</option>
            <option value="50" selected>50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
      <div class="card-grid" id="prospects-list"></div>
    </div>

    <div class="modal fade" id="prospectModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="prospect-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Prospect</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input name="full_name" class="form-control" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Date of birth</label>
                <input type="date" name="dob" class="form-control">
              </div>
              <div class="col-md-3">
                <label class="form-label">Passport number</label>
                <input name="passport_no" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="contact_email" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input name="contact_phone" class="form-control" required>
              </div>
              <div class="col-12">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="2"></textarea>
              </div>
              <div class="col-md-6">
                <label class="form-label">Highest qualification</label>
                <input name="highest_qualification" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                  <option value="enquiry">Enquiry</option>
                  <option value="job_matched">Job Matched</option>
                  <option value="jobmatch_approved">Jobmatch Approved</option>
                  <option value="application_drafted">Application Drafted</option>
                  <option value="application_submitted">Application Submitted</option>
                  <option value="interview_scheduled">Interview Scheduled</option>
                  <option value="interview_passed">Interview Passed</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Interested job ID</label>
                <input name="interested_job_id" class="form-control" type="number" inputmode="numeric" data-lookup="job">
              </div>
              <div class="col-md-6">
                <label class="form-label">Remarks 1</label>
                <input name="remarks1" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Remarks 2</label>
                <input name="remarks2" class="form-control">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Prospect</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        setupProspectListFilters();
        initProspectCreateForm();
        loadProspectsList();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
