<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OJPMS Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      integrity="sha384-Pj1zY0uJe6VqC0DpDVuPEw24kTx5cDIeEJD7BqXc9E+u6KDAdAm8YGgPJ+Gm7Sk/"
      crossorigin="anonymous"
    />
  </head>
  <body data-page="dashboard">
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="index.html">OJPMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNav"
          aria-controls="topNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
          <ul class="navbar-nav me-4 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-nav="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applications.html" data-nav="applications">Applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prospects.html" data-nav="prospects">Prospects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="interviews.html" data-nav="interviews">Interviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html" data-nav="clients">Clients</a>
            </li>
          </ul>
          <ul class="navbar-nav flex-row flex-wrap gap-2 me-auto mb-2 mb-lg-0" id="primaryTabs"></ul>
          <div class="d-flex gap-3 align-items-center">
            <div class="position-relative">
              <input
                class="form-control form-control-sm ps-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="globalSearch"
              />
              <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
            </div>
            <button class="btn btn-light btn-sm text-primary" id="newRecordBtn">
              <i class="bi bi-plus-circle me-1"></i>
              New Record
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container-fluid py-4">
      <div class="row">
        <aside class="col-xl-3 col-lg-4 mb-4">
          <section class="card shadow-sm border-0 mb-4">
            <div class="card-body">
              <h6 class="card-title text-uppercase text-muted">Quick Actions</h6>
              <div class="d-flex flex-wrap gap-2" id="quickActions"></div>
            </div>
          </section>
          <section class="card shadow-sm border-0" id="filterCard">
            <div class="card-body">
              <h6 class="card-title text-uppercase text-muted">Filters</h6>
              <div id="filterContainer"></div>
            </div>
          </section>
        </aside>
        <section class="col-xl-9 col-lg-8" id="contentArea"></section>
      </div>
    </main>

    <template id="tabTemplate">
      <li class="nav-item">
        <button class="nav-link" data-tab></button>
      </li>
    </template>

    <template id="quickActionTemplate">
      <button class="btn btn-outline-primary btn-sm rounded-pill" data-action></button>
    </template>

    <template id="filterTemplate">
      <div class="mb-3" data-filter>
        <label class="form-label small text-uppercase text-muted"></label>
        <select class="form-select form-select-sm"></select>
      </div>
    </template>

    <template id="cardTemplate">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
              <h5 class="card-title mb-1"></h5>
              <p class="card-subtitle text-muted small mb-0"></p>
            </div>
            <span class="badge rounded-pill"></span>
          </div>
          <p class="card-text small text-secondary"></p>
          <div class="d-flex flex-wrap gap-2" data-tags></div>
        </div>
      </div>
    </template>

    <template id="detailTemplate">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-4">
            <div>
              <h4 class="mb-1" data-title></h4>
              <p class="text-muted mb-0" data-subtitle></p>
            </div>
            <span class="badge rounded-pill" data-badge></span>
          </div>
          <div class="row g-4" data-sections></div>
        </div>
      </div>
    </template>

    <template id="detailSectionTemplate">
      <div class="col-md-6" data-section>
        <h6 class="text-uppercase text-muted small mb-2"></h6>
        <ul class="list-unstyled mb-0 small"></ul>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js" integrity="sha256-S2VINeodIZ6Tn6PvxI6Bfq5lHppZArYrusS4x+h0/pM=" crossorigin="anonymous"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
