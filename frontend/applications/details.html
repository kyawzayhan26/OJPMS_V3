<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/applications.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
        <button id="delete-application" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="application-summary">Loading…</div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 m-0">Application Information</h2>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="cancel-edit">Cancel</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="edit-application">Edit</button>
              <button type="button" class="btn btn-sm btn-primary d-none" id="save-application">Save</button>
            </div>
          </div>
          <form class="row g-3" id="application-detail-form">
            <div class="col-md-4">
              <label class="form-label">Prospect</label>
              <input class="form-control" name="prospect_id" type="text" inputmode="numeric" pattern="\\d*" data-lookup="prospect" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Job</label>
              <input class="form-control" name="job_id" type="text" inputmode="numeric" pattern="\\d*" data-lookup="job" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select class="form-select" name="status">
                <option value="Draft">Draft</option>
                <option value="Submitted">Submitted</option>
                <option value="Rejected">Rejected</option>
                <option value="Shortlisted">Shortlisted</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Employer response date</label>
              <input type="date" class="form-control" name="employer_response_at">
            </div>
            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea class="form-control" rows="4" name="notes"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadApplicationDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
