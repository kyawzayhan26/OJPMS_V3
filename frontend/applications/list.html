<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OJPMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
<!-- SortableJS for drag-and-drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script defer src="/assets/js/utils.js"></script>
<script defer src="/assets/js/api.js"></script>
<script defer src="/assets/js/auth.js"></script>
</head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Applications</h1>
        <div>
          <a class="btn btn-outline-secondary" href="/prospects/kanban.html">Prospects</a>
          <a class="btn btn-outline-secondary" href="/interviews/list.html">Interviews</a>
          <a class="btn btn-outline-secondary" href="/clients/kanban.html">Clients</a>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="input-group mb-3" style="max-width:560px">
        <span class="input-group-text">Search</span>
        <input class="form-control" id="search" placeholder="Prospect, job, employer">
      </div>
      <div id="apps-list" class="vstack gap-3"></div>
    </div>
    <script src="/assets/js/applications.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadApplications();
        document.getElementById('search').addEventListener('input', () => loadApplications());
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
