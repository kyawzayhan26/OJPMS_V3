<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Applications · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/applications.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 m-0">Applications</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#applicationModal">+ Add Application</button>
      </div>
      <div id="alert-box"></div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input id="search-input" class="form-control" placeholder="Prospect, job, notes">
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select id="status-filter" class="form-select">
            <option value="">All</option>
            <option value="Draft">Draft</option>
            <option value="Submitted">Submitted</option>
            <option value="Rejected">Rejected</option>
            <option value="Shortlisted">Shortlisted</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Prospect</label>
          <input id="prospect-filter" class="form-control" type="text" inputmode="numeric" pattern="\\d*" data-lookup="prospect">
        </div>
        <div class="col-md-2">
          <label class="form-label">Job</label>
          <input id="job-filter" class="form-control" type="text" inputmode="numeric" pattern="\\d*" data-lookup="job">
        </div>
        <div class="col-md-3">
          <label class="form-label">Sort</label>
          <select id="sort-select" class="form-select">
            <option value="created_at:desc">Newest first</option>
            <option value="created_at:asc">Oldest first</option>
            <option value="status:asc">Status A → Z</option>
            <option value="status:desc">Status Z → A</option>
            <option value="submitted_at:desc">Recently submitted</option>
            <option value="submitted_at:asc">Earliest submitted</option>
          </select>
        </div>
      </div>
      <div class="card-grid" id="apps-list"></div>
    </div>

    <div class="modal fade" id="applicationModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="application-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Application</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Prospect</label>
                <input class="form-control" name="prospect_id" type="text" inputmode="numeric" pattern="\\d*" data-lookup="prospect" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Job</label>
                <input class="form-control" name="job_id" type="text" inputmode="numeric" pattern="\\d*" data-lookup="job" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select class="form-select" name="status">
                  <option value="Draft">Draft</option>
                  <option value="Submitted">Submitted</option>
                  <option value="Rejected">Rejected</option>
                  <option value="Shortlisted">Shortlisted</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Employer response date</label>
                <input type="date" class="form-control" name="employer_response_at">
              </div>
              <div class="col-12">
                <label class="form-label">Notes</label>
                <textarea class="form-control" rows="3" name="notes"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Application</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        setupApplicationFilters();
        initApplicationForm();
        loadApplicationsList();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
