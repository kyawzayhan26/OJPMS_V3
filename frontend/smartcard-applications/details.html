<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartCard Application Details Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/smartCardApplications.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-outline-secondary btn-sm" href="list.html">&larr; Back to SmartCard applications</a>
        <div class="d-flex gap-2">
          <button class="btn btn-danger btn-sm" id="delete-smartcard">Delete</button>
          <button class="btn btn-outline-primary btn-sm" id="edit-smartcard">Edit</button>
          <button class="btn btn-secondary btn-sm d-none" id="cancel-edit">Cancel</button>
          <button class="btn btn-primary btn-sm d-none" id="save-smartcard">Save</button>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="smartcard-summary"></div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <form id="smartcard-detail-form" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Prospect</label>
              <input name="prospect_id" type="number" inputmode="numeric" class="form-control" data-lookup="prospect" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Client</label>
              <input name="client_id" type="number" inputmode="numeric" class="form-control" data-lookup="client" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Status</label>
              <select name="status" class="form-select" disabled>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Issued">Issued</option>
                <option value="Collected">Collected</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Card number</label>
              <input name="card_number" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Submitted at</label>
              <input name="submitted_at" type="datetime-local" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Issued at</label>
              <input name="issued_at" type="datetime-local" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <label class="form-label">Expires at</label>
              <input name="expires_at" type="datetime-local" class="form-control" disabled>
            </div>
            <div class="col-12">
              <label class="form-label">Notes</label>
              <textarea name="notes" class="form-control" rows="4" disabled></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadSmartcardDetails();
      });
    </script>
  </body>
</html>
