<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartCard Applications Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/smartCardApplications.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <div>
          <h1 class="h4 m-0">SmartCard Applications</h1>
          <p class="text-muted small mb-0">Track SmartCard issuance progress.</p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#smartcardModal">+ New SmartCard Application</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Search</label>
              <input id="search-input" class="form-control" placeholder="Search prospects, card numbers or notes">
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select id="status-filter" class="form-select">
                <option value="">All statuses</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Issued">Issued</option>
                <option value="Collected">Collected</option>
                <option value="Rejected">Rejected</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column gap-3" id="smartcard-list"></div>
    </div>

    <div class="modal fade" id="smartcardModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <form class="modal-content" id="smartcard-form">
          <div class="modal-header">
            <h5 class="modal-title">Create SmartCard Application</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Prospect</label>
                <input name="prospect_id" type="number" inputmode="numeric" class="form-control" data-lookup="prospect" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Client</label>
                <input name="client_id" type="number" inputmode="numeric" class="form-control" data-lookup="client">
              </div>
              <div class="col-md-4">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                  <option value="Pending">Pending</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Issued">Issued</option>
                  <option value="Collected">Collected</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Card number</label>
                <input name="card_number" class="form-control" placeholder="SmartCard number">
              </div>
              <div class="col-md-6">
                <label class="form-label">Submitted at</label>
                <input name="submitted_at" type="datetime-local" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Issued at</label>
                <input name="issued_at" type="datetime-local" class="form-control">
              </div>
              <div class="col-md-6">
                <label class="form-label">Expires at</label>
                <input name="expires_at" type="datetime-local" class="form-control">
              </div>
              <div class="col-12">
                <label class="form-label">Notes</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Application</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        setupSmartcardFilters();
        initSmartcardCreateForm();
        loadSmartcardApplications();
      });
    </script>
  </body>
</html>
