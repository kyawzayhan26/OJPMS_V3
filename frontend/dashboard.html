<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OJPMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
<!-- SortableJS for drag-and-drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script defer src="/assets/js/utils.js"></script>
<script defer src="/assets/js/api.js"></script>
<script defer src="/assets/js/auth.js"></script>
</head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <h1 class="h4 mb-4">Dashboard</h1>
      <div class="row g-3">
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><h6>Prospects</h6><div id="stat-prospects" class="text-muted">—</div></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><h6>Applications</h6><div id="stat-apps" class="text-muted">—</div></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><h6>Interviews</h6><div id="stat-interviews" class="text-muted">—</div></div></div></div>
        <div class="col-md-3"><div class="card shadow-sm"><div class="card-body"><h6>Clients</h6><div id="stat-clients" class="text-muted">—</div></div></div></div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        try { const p = await api.get('/api/prospects?limit=1'); document.getElementById('stat-prospects').textContent = (p.data.rows||[]).length; } catch(e){}
        try { const a = await api.get('/api/applications'); document.getElementById('stat-apps').textContent = (a.data.rows||[]).length; } catch(e){}
        try { const c = await api.get('/api/clients'); document.getElementById('stat-clients').textContent = (c.data.rows||[]).length; } catch(e){ document.getElementById('stat-clients').textContent='—'; }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
