<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employer Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/employers.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
        <button id="delete-employer" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="employer-summary">Loading…</div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 m-0">Employer Information</h2>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="cancel-edit">Cancel</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="edit-employer">Edit</button>
              <button type="button" class="btn btn-sm btn-primary d-none" id="save-employer">Save</button>
            </div>
          </div>
          <form class="row g-3" id="employer-detail-form">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Country</label>
              <input class="form-control" name="country" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact person</label>
              <input class="form-control" name="contact_name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact email</label>
              <input type="email" class="form-control" name="contact_email">
            </div>
            <div class="col-md-6">
              <label class="form-label">Contact phone</label>
              <input class="form-control" name="contact_phone">
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="3" name="address"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadEmployerDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
