<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employers · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/employers.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 m-0">Employers</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employerModal">+ Add Employer</button>
      </div>
      <div id="alert-box"></div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input id="search-input" class="form-control" placeholder="Name, contact, email">
        </div>
        <div class="col-md-4">
          <label class="form-label">Country</label>
          <input id="country-filter" class="form-control" placeholder="Exact match">
        </div>
        <div class="col-md-4">
          <label class="form-label">Sort</label>
          <select id="sort-select" class="form-select">
            <option value="created_at:desc">Newest first</option>
            <option value="created_at:asc">Oldest first</option>
            <option value="name:asc">Name A → Z</option>
            <option value="name:desc">Name Z → A</option>
          </select>
        </div>
      </div>
      <div class="card-grid" id="employers-list"></div>
    </div>

    <div class="modal fade" id="employerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="employer-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Employer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input class="form-control" name="name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <input class="form-control" name="country" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Contact person</label>
                <input class="form-control" name="contact_name">
              </div>
              <div class="col-md-6">
                <label class="form-label">Contact email</label>
                <input type="email" class="form-control" name="contact_email">
              </div>
              <div class="col-md-6">
                <label class="form-label">Contact phone</label>
                <input class="form-control" name="contact_phone" required>
              </div>
              <div class="col-12">
                <label class="form-label">Address</label>
                <textarea class="form-control" rows="2" name="address"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Employer</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        setupEmployerFilters();
        initEmployerCreateForm();
        loadEmployersList();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
