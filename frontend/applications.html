<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applications Â· OJPMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      integrity="sha384-Pj1zY0uJe6VqC0DpDVuPEw24kTx5cDIeEJD7BqXc9E+u6KDAdAm8YGgPJ+Gm7Sk/"
      crossorigin="anonymous"
    />
  </head>
  <body data-page="applications">
    <header class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="index.html">OJPMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNav"
          aria-controls="topNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-nav="dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="applications.html" data-nav="applications">Applications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prospects.html" data-nav="prospects">Prospects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="interviews.html" data-nav="interviews">Interviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html" data-nav="clients">Clients</a>
            </li>
          </ul>
          <div class="d-flex gap-3 align-items-center">
            <div class="position-relative">
              <input
                class="form-control form-control-sm ps-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="applicationSearch"
              />
              <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
            </div>
            <button class="btn btn-light btn-sm text-primary" id="createApplicationBtn">
              <i class="bi bi-plus-circle me-1"></i>
              New Application
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container py-4">
      <section class="row g-4 mb-4" id="applicationSummary"></section>

      <section class="card shadow-sm border-0 mb-4">
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="statusFilter" class="form-label small text-uppercase text-muted">Status</label>
              <select id="statusFilter" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small text-uppercase text-muted" for="ownerFilter">Recruiter</label>
              <select id="ownerFilter" class="form-select form-select-sm">
                <option value="">All recruiters</option>
                <option value="Casey">Casey</option>
                <option value="Ethan">Ethan</option>
                <option value="Anika">Anika</option>
                <option value="Morgan">Morgan</option>
              </select>
            </div>
            <div class="col-md-4 text-md-end">
              <span class="badge bg-light text-dark" id="applicationCount">0 applications</span>
            </div>
          </div>
        </div>
      </section>

      <section class="row g-4" id="applicationList"></section>
      <div id="applicationEmptyState"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.8/dist/axios.min.js" integrity="sha256-S2VINeodIZ6Tn6PvxI6Bfq5lHppZArYrusS4x+h0/pM=" crossorigin="anonymous"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/applications.js"></script>
  </body>
</html>
