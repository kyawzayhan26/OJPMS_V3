<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interview Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="/assets/js/utils.js"></script>
    <script defer src="/assets/js/api.js"></script>
    <script defer src="/assets/js/auth.js"></script>
    <script defer src="/assets/js/interviews.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/interviews/list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
        <button id="delete-interview" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="interview-summary">Loading…</div>
      </div>
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h2 class="h5 mb-3">Interview Information</h2>
          <form class="row g-3" id="interview-detail-form">
            <div class="col-md-4">
              <label class="form-label">Prospect ID</label>
              <input class="form-control" name="prospect_id" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Application ID</label>
              <input class="form-control" name="application_id" type="number" min="1" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Employer ID</label>
              <input class="form-control" name="employer_id" type="number" min="1" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Scheduled time</label>
              <input class="form-control" name="scheduled_time" type="datetime-local" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Mode</label>
              <input class="form-control" name="mode">
            </div>
            <div class="col-md-3">
              <label class="form-label">Location</label>
              <input class="form-control" name="location">
            </div>
          </form>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h6 mb-3">Update Outcome</h2>
          <form class="row g-3" id="outcome-form">
            <div class="col-md-4">
              <label class="form-label">Outcome</label>
              <select class="form-select" name="outcome">
                <option value="Pending">Pending</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
                <option value="NoShow">No Show</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Outcome notes</label>
              <textarea class="form-control" rows="4" name="outcome_notes"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save Outcome</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadInterviewDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
