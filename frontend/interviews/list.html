<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interviews Â· OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/interviews.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 m-0">Interviews</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#interviewModal">+ Schedule Interview</button>
      </div>
      <div id="alert-box"></div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <button class="btn btn-outline-secondary btn-sm" id="calendar-prev">&laquo; Previous</button>
        <h2 class="h5 m-0" id="calendar-month-label"></h2>
        <button class="btn btn-outline-secondary btn-sm" id="calendar-next">Next &raquo;</button>
      </div>
      <div class="calendar-grid">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
        <div id="calendar-body" class="grid-body" style="display: contents;"></div>
      </div>
    </div>

    <div class="modal fade" id="interviewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="interview-form">
          <div class="modal-header">
            <h5 class="modal-title">Schedule Interview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Prospect</label>
                <input class="form-control" name="prospect_id" type="text" inputmode="numeric" data-lookup="prospect" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Application</label>
                <input class="form-control" name="application_id" type="text" inputmode="numeric" data-lookup="application" required>
              </div>
              <div class="col-md-4">
                <label class="form-label">Employer</label>
                <input class="form-control" name="employer_id" type="text" inputmode="numeric" data-lookup="employer" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Scheduled time</label>
                <input class="form-control" name="scheduled_time" type="datetime-local" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Mode</label>
                <input class="form-control" name="mode" placeholder="Zoom, In-person...">
              </div>
              <div class="col-md-3">
                <label class="form-label">Location</label>
                <input class="form-control" name="location">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Schedule</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        bindCalendarControls();
        initInterviewForm();
        loadInterviewsCalendar();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
