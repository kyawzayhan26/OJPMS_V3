<!doctype html>
<html lang="en">
  <head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OJPMS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/styles.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
<!-- SortableJS for drag-and-drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script defer src="/assets/js/utils.js"></script>
<script defer src="/assets/js/api.js"></script>
<script defer src="/assets/js/auth.js"></script>
</head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4 m-0">Interviews</h1>
        <div>
          <a class="btn btn-outline-secondary" href="/prospects/kanban.html">Prospects</a>
          <a class="btn btn-outline-secondary" href="/applications/list.html">Applications</a>
          <a class="btn btn-outline-secondary" href="/clients/kanban.html">Clients</a>
        </div>
      </div>
      <div id="alert-box"></div>
      <div class="mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newInterviewModal">+ New Interview</button>
      </div>
      <div id="interviews" class="vstack gap-3"></div>
    </div>

    <!-- New Interview Modal -->
    <div class="modal fade" id="newInterviewModal" tabindex="-1">
      <div class="modal-dialog">
        <form class="modal-content" id="newInterviewForm">
          <div class="modal-header"><h5 class="modal-title">Schedule Interview</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label class="form-label">Prospect ID</label><input class="form-control" name="prospect_id" required></div>
            <div class="mb-3"><label class="form-label">Application ID</label><input class="form-control" name="application_id" required></div>
            <div class="mb-3"><label class="form-label">Employer ID</label><input class="form-control" name="employer_id" required></div>
            <div class="mb-3"><label class="form-label">Scheduled Time (ISO)</label><input class="form-control" name="scheduled_time" placeholder="2025-07-25T15:00:00Z" required></div>
            <div class="mb-3"><label class="form-label">Mode</label><input class="form-control" name="mode" placeholder="Zoom / Onsite"></div>
            <div class="mb-3"><label class="form-label">Location</label><input class="form-control" name="location"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/assets/js/interviews.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        loadInterviews();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
