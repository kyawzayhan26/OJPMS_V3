<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Details · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/jobs.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="./list.html" class="btn btn-sm btn-outline-secondary">&lt; Back</a>
        <button id="delete-job" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
      <div id="alert-box"></div>
      <div class="card shadow-sm mb-3">
        <div class="card-body" id="job-summary">Loading…</div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 m-0">Job Information</h2>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="cancel-edit">Cancel</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="edit-job">Edit</button>
              <button type="button" class="btn btn-sm btn-primary d-none" id="save-job">Save</button>
            </div>
          </div>
          <form class="row g-3" id="job-detail-form">
            <div class="col-md-4">
              <label class="form-label">Employer ID</label>
              <input class="form-control" name="employer_id" type="number" min="1" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">Job title</label>
              <input class="form-control" name="title" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Country</label>
              <input class="form-control" name="location_country" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Salary</label>
              <input class="form-control" name="salary">
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select" name="is_active">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="4" name="description"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">Requirements</label>
              <textarea class="form-control" rows="4" name="requirements"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        await loadJobDetails();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
