<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jobs · OJPMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.7/dist/axios.min.js"></script>
    <script defer src="../assets/js/utils.js"></script>
    <script defer src="../assets/js/api.js"></script>
    <script defer src="../assets/js/auth.js"></script>
    <script defer src="../assets/js/jobs.js"></script>
  </head>
  <body>
    <div id="app-navbar"></div>
    <div class="container py-4">
      <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
        <h1 class="h4 m-0">Jobs</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#jobModal">+ Add Job</button>
      </div>
      <div id="alert-box"></div>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input id="search-input" class="form-control" placeholder="Title, employer, location">
        </div>
        <div class="col-md-2">
          <label class="form-label">Employer ID</label>
          <input id="employer-filter" class="form-control" type="number" min="1">
        </div>
        <div class="col-md-3">
          <label class="form-label">Country</label>
          <input id="country-filter" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Status</label>
          <select id="status-filter" class="form-select">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Sort</label>
          <select id="sort-select" class="form-select">
            <option value="created_at DESC">Newest first</option>
            <option value="created_at ASC">Oldest first</option>
            <option value="title ASC">Title A → Z</option>
            <option value="title DESC">Title Z → A</option>
            <option value="salary DESC">Salary high → low</option>
            <option value="salary ASC">Salary low → high</option>
          </select>
        </div>
      </div>
      <div class="card-grid" id="jobs-list"></div>
    </div>

    <div class="modal fade" id="jobModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="job-form">
          <div class="modal-header">
            <h5 class="modal-title">Add Job</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="form-alert"></div>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Employer ID</label>
                <input class="form-control" name="employer_id" type="number" min="1" required>
              </div>
              <div class="col-md-8">
                <label class="form-label">Job title</label>
                <input class="form-control" name="title" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <input class="form-control" name="location_country" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Salary</label>
                <input class="form-control" name="salary">
              </div>
              <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" name="is_active">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label">Requirements</label>
                <textarea class="form-control" name="requirements" rows="3"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Job</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        renderNavbar();
        await requireAuthGuard();
        setupJobsFilters();
        initJobForm();
        loadJobsList();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
